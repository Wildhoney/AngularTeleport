<!DOCTYPE html>
<html>
<head>
    <title>ngTeleport</title>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <script type="text/javascript" src="js/vendor/jquery/jquery.js"></script>
    <script type="text/javascript" src="js/vendor/angular/angular.js"></script>
    <script type="text/javascript" src="js/vendor/ng-teleport/ng-teleport.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
</head>
<body>

    <section ng-app="exampleApp">

        <div class="first scope" ng-controller="FirstController">
            <h2>First Scope &ndash; ID: {{$id}}</h2>

            <div class="counter" ng-teleport="firstCounter">
                Counter #1 &ndash; ID: {{$id}} called {{name}}
                <button>Move Across</button>
            </div>

            <div class="counter" ng-teleport="secondCounter">
                Counter #2 &ndash; ID: {{$id}} called {{name}}
                <button>Move Across</button>
            </div>

        </div>

        <div class="second scope" ng-controller="SecondController">
            <h2>Second Scope &ndash; ID: {{$id}}</h2>
        </div>

    </section>

    <div class="non-scope"></div>

</body>
</html>
